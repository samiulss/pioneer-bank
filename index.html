<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- START LOG IN AREA -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Log in</h4>
            <input class="form-control" type="text" placeholder="Phone"><br>
            <input class="form-control" type="password" placeholder="Password"><br>
            <button class="btn btn-success">Enter</button>
        </div>
    </div>
    <!-- END LOG IN AREA -->

    <!-- START ACCOUNT STATUS AREA -->
    <div id="transaction">
       <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Total Deposit</h5>
                <h2>$ <span id="current-deposit">00</span>
                </h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h5>Total Withdraw</h5>
                <h2>$ <span id="current-withdraw">00</span>
                </h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Total Balance</h5>
                <h2>$<span id="current-balance">00</span>
                </h2>
            </div>
        </div>
       </div>
    <!-- END ACCOUNT STATUS AREA -->

    <!-- START DEPOSIT AND WITHDRAW AREA -->
       <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <input id="deposit-amount" type="text" class="form-control" placeholder="Enter Amount"><br>
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdraw-amount" type="text" class="form-control" placeholder="Enter Amount"><br>
                <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
            </div>
        </div>
       </div>
    </div>
    <!-- START DEPOSIT AND WITHDRAW AREA -->

    <script>
        // LOG IN BUTTON HANDLER EVENT
document.getElementById("login-area").addEventListener("click", function(){
    document.getElementById("login-area").style.display = "none";
    document.getElementById("transaction").style.display = "block";
})

// DEPOSIT BUTTON HANDLER EVENT
document.getElementById("deposit-btn").addEventListener("click", function(){
    const depositAmountNmbr = inputNmbr("deposit-amount");
    if (depositAmountNmbr < 0 || document.getElementById("deposit-amount").value == "") {
        alert("Amount value is not correct");
    }
    else{
        updateNumber("current-deposit", depositAmountNmbr);
        updateNumber("current-balance", depositAmountNmbr);
        document.getElementById("deposit-amount").value = "";
    }
})

// WITHDRAW BUTTON HANDLER EVENT
document.getElementById("withdraw-btn").addEventListener("click", function(){
    const withdrawAmountNmbr = inputNmbr("withdraw-amount");
    if (withdrawAmountNmbr < 0 || document.getElementById("withdraw-amount").value == "") {
        alert("Amount value is not correct");
    }
    else{
        updateNumber("current-withdraw", withdrawAmountNmbr);
        updateNumber("current-balance", -1 * withdrawAmountNmbr);
        document.getElementById("withdraw-amount").value = "";
    }
})
function inputNmbr(id) {
    const amount = document.getElementById(id).value;
    const amountNmbr = parseFloat(amount);
    return amountNmbr;
}
function updateNumber(id, depositAmountNmbr) {
    const currentAmount = document.getElementById(id).innerText;
    const currentAmountNmbr = parseFloat(currentAmount);
    const totalAmount = depositAmountNmbr + currentAmountNmbr;
    document.getElementById(id).innerText = totalAmount;
}
    </script>
</body>
</html>
